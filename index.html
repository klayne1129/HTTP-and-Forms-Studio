<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		let actions = {
			"google": "https://www.google.com/search",
			"duckDuckGo": "https://duckduckgo.com/",
			"bing": "https://www.bing.com/search",
			"ask": "https://www.ask.com/web"
		};
		function setSearchEngine() {
      		 let myForm;
			 let myEngine = document.querySelector("input[name=engine]:checked");
				myForm = document.querySelector("form");
			 	myForm.setAttribute("action", actions[myEngine.value])
			
			// let inputSearchTerm = document.querySelector("input[name=q]");
			// let selectEngine = document.querySelector("input[name=engine");
			// if (inputSearchTerm.value === "" || selectEngine !== "on"){
			// 	alert("Please enter a search term and select a search engine.");
			// 	event.preventDefault();
			// }
				
		};

    window.addEventListener("load", function(){
		let form = document.querySelector("form");
		form.addEventListener("submit", setSearchEngine);
        
    });
	</script>
</head>

<body>

	<form id="searchForm">
		<input type="text" name="q"/>
		<label>Google<input type="radio" name="engine" value="google"/>
		</label>
		<label>duckDuckGo<input type="radio" name="engine" value="duckDuckGo"/>
		</label>
		<label>Bing<input type="radio" name="engine" value="bing"/>
		</label>
		<label>Ask<input type="radio" name="engine" value="ask"/>
		</label>

    	<button type="submit">Go!</button>
	</form>

</body>
